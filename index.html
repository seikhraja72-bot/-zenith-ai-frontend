<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenith AI</title>
    <meta name="mobile-web-app-capable" content="yes">
    <style>
        body { font-family: Arial; background: #000; color: white; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; }
        .msg { margin: 10px 0; padding: 10px; border-radius: 10px; max-width: 80%; }
        .user { background: #007bff; align-self: flex-end; margin-left: auto; }
        .bot { background: #333; }
        #input-area { padding: 20px; display: flex; background: #111; }
        input { flex: 1; padding: 10px; border: none; border-radius: 5px; }
        button { padding: 10px 20px; margin-left: 10px; background: #007bff; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div id="chat-box"></div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Ask Zenith...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        // Yahan apna Render wala link dalein
        const API_URL = "https://zenith-backend-wzse.onrender.com/chat?prompt=";

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const box = document.getElementById('chat-box');
            if(!input.value) return;

            box.innerHTML += `<div class="msg user">${input.value}</div>`;
            const userMsg = input.value;
            input.value = "";

            try {
                const res = await fetch(API_URL + userMsg);
                const data = await res.json();
                box.innerHTML += `<div class="msg bot">${data.reply || data.error}</div>`;
            } catch(e) {
                box.innerHTML += `<div class="msg bot">Error connecting to cloud!</div>`;
            }
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>
