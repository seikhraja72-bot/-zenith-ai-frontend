<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenith AI Pro</title>
    <meta name="mobile-web-app-capable" content="yes">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #0f0f0f; color: #e0e0e0; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { padding: 12px 16px; border-radius: 18px; max-width: 85%; font-size: 15px; line-height: 1.5; }
        .user { background: #007bff; color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        .bot { background: #262626; color: #efefef; align-self: flex-start; border-bottom-left-radius: 2px; border: 1px solid #333; }
        #input-area { padding: 15px; display: flex; background: #1a1a1a; border-top: 1px solid #333; align-items: center; }
        input { flex: 1; padding: 12px; border: none; border-radius: 25px; background: #2d2d2d; color: white; outline: none; font-size: 16px; }
        button { background: #007bff; color: white; border: none; width: 45px; height: 45px; border-radius: 50%; margin-left: 10px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div id="chat-box"></div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Type a message..." onkeypress="if(event.key==='Enter') sendMessage()">
        <button onclick="sendMessage()">âž”</button>
    </div>

    <script>
        const API_URL = "https://zenith-backend-wzse.onrender.com/chat?prompt=";

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const box = document.getElementById('chat-box');
            const userMsg = input.value.trim();
            if(!userMsg) return;

            box.innerHTML += `<div class="msg user">${userMsg}</div>`;
            input.value = "";
            box.scrollTop = box.scrollHeight;

            try {
                const res = await fetch(API_URL + encodeURIComponent(userMsg));
                const data = await res.json();
                const reply = data.reply || data.error || "No response from AI";
                box.innerHTML += `<div class="msg bot">${reply}</div>`;
            } catch(e) {
                box.innerHTML += `<div class="msg bot" style="color:#ff4444;">Connection Error! Is Render Live?</div>`;
            }
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>
